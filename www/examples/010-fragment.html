id: fragment
title: Fragment Updating
tags: ts-req
----

<p>Explanation: <code>a</code> issues a request to a server on click, and then
  is replaced with a new link from a response.</p>

<div class="card example">
  <div class="card-header">
    <h5 class="d-inline mr-2">Demo</h5>
    <button class="btn btn-link btn-sm reset">Reset</button>
    <button class="btn btn-link btn-sm source">View Source</button>
  </div>

  <p class="card-body">
    <a href="/fragment" ts-req>Update me</a>
  </p>

  <script type="text/html">
    <a href="/fragment" ts-req>Updated!</a>
  </script>
  <script>
    XHRMock.get("/fragment", {body: prev()});
    test(async (el, t) => {
      el.$('a').click();
      await t.delay(1);
      t.eq('Element Updated!', el.$('a').innerText, 'Updated!')
    });
  </script>
</div>
